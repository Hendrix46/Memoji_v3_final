<html lang="en">
<head>

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

        <li class="memoji__cards-item">

        <li class="memoji__cards-item">

        </li>

        <li class="memoji__cards-item">
            <div class="memoji__card-back"></div>
            <div class="memoji__card-front"></div>
        </li>
    </ul>
    <article class="memoji__timer">
        <span class="memoji__timer-inner"></span>
    </article>
    <div class="memoji__popup popup">
        <div class="popup__result">
            <div class="popup__result-inner"></div>

<script src="main.js"></script>
